<!doctype html>
<html>

<head>
    <!-- specifies the character encoding for the HTML document -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title -->
    <title>UdaciFeeds</title>
    <!-- varies with the device, and will be smaller on a mobile phone than on a computer screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Feed Reader Description -->
    <meta name="description" content="In this project you are given a web-based application that reads RSS feeds. The original developer of this application clearly saw the value in testing, they've already included Jasmine and even started writing their first test suite! Unfortunately, they decided to move on to start their own company and we're now left with an application with an incomplete test suite. That's where you come in.">
    <!-- Font Google -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS Jasmine -->
    <link rel="stylesheet" href="jasmine/lib/jasmine-2.1.2/jasmine.css">

    <!-- JS Jasmine -->
    <script src="jasmine/lib/jasmine-2.1.2/jasmine.js"></script>
    <script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
    <script src="jasmine/lib/jasmine-2.1.2/boot.js"></script>
</head>

<body class="menu-hidden">
    <!-- Header -->
    <div class="header">
        <a href="#" class="menu-icon-link">
            <i class="icon-list"></i>
        </a>

        <h1 class="header-title">Feeds</h1>
    </div>

    <!-- Menu -->
    <div class="slide-menu">
        <ul class="feed-list"></ul>
    </div>

    <div class="feed"></div>

    <!-- Data Content -->
    <script class="tpl-entry" type="text/x-handlebars-template">
        <a class="entry-link" href="{{link}}">
            <article class="entry">
                <h2>{{title}}</h2>
                <p>{{contentSnippet}}</p>
            </article>
        </a>
    </script>

    <!-- Data Links -->
    <script class="tpl-feed-list-item" type="text/x-handlebars-template">
        <li>
            <a href="#" data-id="{{id}}">{{name}}</a>
        </li>
    </script>

    <!-- JS Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- JS Handlebars -->
    <script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
    <script src="http://google.com/jsapi"></script>
    <script src="js/app.js"></script>
    <!-- JS Custom file feed reader -->
    <script src="jasmine/spec/feedreader.js"></script>
</body>

</html>
